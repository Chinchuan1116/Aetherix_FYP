<style>
    /* ===== Google Font Import - Poppins ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    transition: all 0.4s ease;;
}


/* ===== Colours ===== */
:root{
    --body-color: #E4E9F7;
    --nav-color: #4070F4;
    --side-nav: #010718;
    --text-color: #FFF;
    --search-bar: #F2F2F2;
    --search-text: #010718;
    --side-bar:#002651;
    --content-text-color:black;
    --content-text-color:black;
    --content-tab-color:#4070F4;
    --content-tab-hover-color:rgba(74,116,232,0.3);
    --content-tab-text-color:#4070F4;
    --container-tableHeader-color:#4070F4;
    --container-tableRecord-ODD-color:#F2F3F3;
    --container-tableRecord-EVEN-color:#FFFFFF;
}

body{
    height: 100vh;
    background-color: var(--body-color);
}

body.dark{
    --body-color: #242D3B;
    --nav-color: #242526;
    --side-nav: #242526;
    --text-color: #FFF;
    --search-bar: #242526;
    --side-bar:#2F313D;
    --content-text-color:#FFF;
    --content-tab-color:#72a5ed;
    --content-tab-hover-color:rgba(150, 162, 179, 0.5);
    --content-tab-text-color:#72a5ed;
    --container-tableHeader-color:#72a5ed;
    --container-tableRecord-ODD-color:#495668;
    --container-tableRecord-EVEN-color:#626f82;
}

nav{
    position: fixed;
    top: 0;
    left: 0;
    height: 70px;
    width: 100%;
    background-color: var(--nav-color);
    z-index: 100;
}

body.dark nav{
    border: 1px solid #393838;

}

nav .nav-bar{
    position: relative;
    height: 100%;
    max-width: 1000px;
    width: 100%;
    background-color: var(--nav-color);
    margin: 0 auto;
    padding: 0 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

nav .nav-bar .sidebarOpen{
    color: var(--text-color);
    font-size: 25px;
    padding: 5px;
    cursor: pointer;
    display: none;
}

nav .nav-bar .logo a{
    font-size: 20px;
    font-weight: 500;
    color: var(--text-color);
    text-decoration: none;
}

.menu .logo-toggle{
    display: none;
}

.nav-bar .nav-links{
    display: flex;
    align-items: center;
}

.nav-bar .nav-links li{
    margin: 0 10px;
    list-style: none;
}

.nav-links li a{
    position: relative;
    font-size: 17px;
    font-weight: 400;
    color: var(--text-color);
    text-decoration: none;
    padding: 10px;
}

.nav-links li a::before{
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    height: 6px;
    width: 6px;
    border-radius: 50%;
    background-color: var(--text-color);
    opacity: 0;
    transition: all 0.3s ease;
}


.nav-bar .darkLight-searchBox{
    display: flex;
    align-items: center;
}

.nav-bar a{
    text-decoration: none;
    color: white;
    font-size: 20px;
}

.darkLight-searchBox .dark-light,
.darkLight-searchBox .searchToggle{
    height: 40px;
    width: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 5px;
}

.dark-light i,
.searchToggle i{
    position: absolute;
    color: var(--text-color);
    font-size: 22px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: -10px;
}

.dark-light i.sun{
    opacity: 0;
    margin-top: -10px;
    pointer-events: none;
}

.dark-light.active i.sun{
    opacity: 1;
    pointer-events: auto;
}

.dark-light.active i.moon{
    opacity: 0;
    pointer-events: none;
}

.searchToggle i.cancel{
    opacity: 0;
    pointer-events: none;
}

.searchToggle.active i.cancel{
    opacity: 1;
    pointer-events: auto;
}

.searchToggle.active i.search{
    opacity: 0;
    pointer-events: none;
}

.searchBox{
    position: relative;
}

.searchBox .search-field{
    position: absolute;
    bottom: -85px;
    right: 5px;
    height: 50px;
    width: 300px;
    display: flex;
    align-items: center;
    background-color: var(--nav-color);
    padding: 3px;
    border-radius: 6px;
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
}

.searchToggle.active ~ .search-field{
    bottom: -74px;
    opacity: 1;
    pointer-events: auto;
}

.search-field::before{
    content: '';
    position: absolute;
    right: 14px;
    top: -4px;
    height: 12px;
    width: 12px;
    background-color: var(--nav-color);
    transform: rotate(-45deg);
    z-index: -1;
}

.search-field input{
    height: 100%;
    width: 100%;
    padding: 0 45px 0 15px;
    outline: none;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 400;
    color: var(--search-text);
    background-color: var(--search-bar);
}

body.dark .search-field input{
    color: var(--text-color);
}

.search-field i{
    position: absolute;
    color: var(--nav-color);
    right: 15px;
    font-size: 22px;
    cursor: pointer;
}

body.dark .search-field i{
    color: var(--text-color);
}
.logo_image{
    width: 75px;
    height: 60px;
}
#logoclass{
    display: flex;
}
@media (max-width: 790px) {

    }

    .menu{

    }

        color: var(--text-color);

        cursor: pointer;
    }

    .nav-bar .nav-links{
        flex-direction: column;
        padding-top: 30px;
    }

    .nav-links li a{
        display: block;
        margin-top: 20px;
    }
}
.content{

    flex-direction: row;
    height: 100vh;
    padding-top: 70px;
}
.side-bar{

}

.side-bar_Folder button{

.side-bar_Folder button:hover{

.side-bar_Folder button i {

.side-bar_Folder button .ribbon {

.container{

    padding-right: 50px;
    padding-top: 40px;
    margin-left: 20vw;
}
.container_Header{
    display: flex;

}
.container_Title{

    font-size: 35px;

}
.container_Path{

.container_Button{

}
.container_Button:hover{

}
.container hr{
    width: calc(100% + 100px);

    margin-bottom: 30px;
}
.container .nav{
    position: relative;

    align-items: center;

.container .nav label{

#description:checked ~ .nav label.description,

.nav label i{

}
.nav .slider{
  position: absolute;

  width: 33%;

  bottom: 0;

  background: var( --content-tab-color);

input[type="radio"]{

section .content{

}
#host:checked ~ section .content-1,
#report:checked ~ section .content-2,
#description:checked ~ section .content-3{

}
section .content .title{

  margin: 30px 0 10px 0;
}
section .content p{
text-align: justify;
}
.container_Table{

    height: 50px;
    margin-top: 50px;
    color: var(--content-text-color);
    cursor: default;
}
.container_TableHeader{
    font-size: 17px;
    display: flex;
    height: 40px;
    background-color: var(--container-tableHeader-color);
    color: white;
}
.container_TableHeader2, .container_TableHeader3{
    font-size: 17px;
    padding-top: 7px;
    display: flex;
    height: 40px;
    justify-content: center;
    background-color: var(--container-tableHeader-color);

}
.container_TableRow:nth-child(odd){
    font-size: 15px;
    display: flex;
    min-height: 30px;

}
.container_TableRow:nth-child(even){

    min-height: 30px;
    padding: 10px 0px;

    width: 100%;
    border: none;
    background-color: var(--container-tableRecord-EVEN-color);
}
.container_TableRow:nth-child(odd) button{
    background-color: var(--container-tableRecord-ODD-color);

}
.container_TableRow:nth-child(even) button{

.container_TableHeader p, .container_left, .container_right{

    width: 25%;

}
.container_report, .container_description{
    border-radius: 0px 0px 10px 10px;

    padding-bottom: 30px;

}
.container_message{
    background: white;
    border-radius: 0px 0px 10px 10px;
    padding-top: 20px;
    padding-bottom: 30px;
    padding-left: 40px;
}
.container_right{
    display: flex;
}
.container_rightGroup_Critical{
    background-color: red;

}
.container_rightGroup_High{
    background-color: #FFA500;
    color: white;

}
.container_rightGroup_Medium{

</style>

<script>
    var receivedFolderArray = JSON.parse('{{ folderArray|safe }}');
    var receivedRecordName = ('{{ selectedRecord|safe }}');
    var receivedPointerFolder = '{{ pointerFolder|safe }}';
    var receivedResultArray = JSON.parse(`{{ResultArray | safe}}`)
    var receivedRecordFunction = '{{RecordFunction | safe}}'
    var receivedRecordReport = `{{RecordReport | safe}}`
    var receivedRecordDescription = '{{RecordDescription | safe}}'
    var receivedRecord = '{{selectedRecord | safe}}'
    var receivedTarget = '{{RecordTarget | safe}}'
    if(receivedRecordFunction == 'Nikto'){
        NiktoDetails = receivedResultArray[0]['Details']
        var tableHeaderTitle1 = document.getElementById("container_TableHeader_title1")
        var tableHeaderTitle2 = document.getElementById("container_TableHeader_title2")
       
        tableHeaderTitle1.textContent = "URL link"
        tableHeaderTitle2.textContent = "Description"
        for(let i =0;i<NiktoDetails.length;i++){
            const para = document.createElement("div");
            para.classList.add("container_TableRow");
            document.getElementById("container_TableContent").appendChild(para);
            para.innerHTML = `<div class="container_left"><p>${NiktoDetails[i]['url']}</p></div><div class="container_right"><p>${NiktoDetails[i]['Description']}</p></div>`;
        }
        var elementsToModify = document.querySelectorAll('.container_TableHeader p, .container_left, .container_right');
        elementsToModify.forEach(function(element) {
            element.style.width = '40%';
        });
    }else{
        for(let j =0; j < receivedResultArray.length; j++){
        var total = receivedResultArray[j]["Total"]
        var Critical = (receivedResultArray[j]["Critical"] / total) * 100
        var High = (receivedResultArray[j]["High"] / total) * 100
        var Medium = (receivedResultArray[j]["Medium"] / total) * 100
        var Low = (receivedResultArray[j]["Low"] / total) * 100
        var Info = (receivedResultArray[j]["Info"] / total) * 100
        const para = document.createElement("button");
        para.classList.add("container_TableRow");
        para.addEventListener("click",()=>{handleRecord(receivedResultArray)})
        document.getElementById("container_TableContent").appendChild(para);
        para.innerHTML = `<div class="container_left"><p>${receivedResultArray[j]['Host']}</p></div><div class="container_right"><div class="container_rightGroup_Critical" id= "container_rightGroup_Critical" style="width:${Critical}%">${receivedResultArray[j]['Critical']}</div><div class="container_rightGroup_High" id="container_rightGroup_High" style="width:${High}%">${receivedResultArray[j]['High']}</div><div class="container_rightGroup_Medium" id="container_rightGroup_Medium" style="width:${Medium}%">${receivedResultArray[j]['Medium']}</div><div class="container_rightGroup_Low" id="container_rightGroup_Low" style="width:${Low}%">${receivedResultArray[j]['Low']}</div><div class="container_rightGroup_Info" id="container_rightGroup_Info" style="width:${Info}%">${receivedResultArray[j]['Info']}</div></div>`;
        }

        var infoContainer = document.getElementById("container_rightGroup_Critical").style
        if(infoContainer.width == "0%"){
            infoContainer.display = "none"
        }
        var infoContainer = document.getElementById("container_rightGroup_High").style
        if(infoContainer.width == "0%"){
            infoContainer.display = "none"
        }
        var infoContainer = document.getElementById("container_rightGroup_Medium").style
        if(infoContainer.width == "0%"){
            infoContainer.display = "none"
        }
        var infoContainer = document.getElementById("container_rightGroup_Low").style
        if(infoContainer.width == "0%"){
            infoContainer.display = "none"
        }
        var infoContainer = document.getElementById("container_rightGroup_Info").style
        if(infoContainer.width == "0%"){
            infoContainer.display = "none"
        }
    }
    
    if(receivedRecordReport){
        const para = document.createElement("pre");
        para.classList.add("container_report");
        document.getElementById("content2_container_Table").appendChild(para);
        const textNode = document.createTextNode(receivedRecordReport);
        para.appendChild(textNode);
    }

    const para = document.createElement("div");
    para.classList.add("container_description");
    document.getElementById("content3_container_Table").appendChild(para);
    para.innerHTML = `<div class="container_description_row"><p id="container_description_row_title">Scan Name:</p><p>${receivedRecord}</p></div><div class="container_description_row"><p id="container_description_row_title">Scan Target:</p><p>${receivedTarget}</p></div><div class="container_description_row"><p id="container_description_row_title">Scan Type:</p><p>${receivedRecordFunction}</p></div><div class="container_description_row"><p id="container_description_row_title">Scan Description:</p><p>${receivedRecordDescription}</p></div>`;

    for(let i =0; i< receivedFolderArray.length; i++){
        const para = document.createElement("button");
        para.addEventListener("click",function(){
            document.getElementById('foldername').value = receivedFolderArray[i]
        })
        document.getElementById("myDIV").appendChild(para);
        if(receivedFolderArray[i] === receivedPointerFolder){
            para.innerHTML = `<div class="ribbon"></div><abbr class="tips" title="Open ${receivedFolderArray[i]} Folder"><i class="fa-regular fa-folder-open"></i> ${receivedFolderArray[i]}  </abbr> `;
            para.style.backgroundColor = '#908888'

        }

    modeToggle.addEventListener("click" , () =>{
    modeToggle.classList.toggle("active");

    if(!body.classList.contains("dark")){
        localStorage.setItem("mode" , "light-mode");
    }else{
        localStorage.setItem("mode" , "dark-mode");
    }

    body.addEventListener("click" , e =>{

    });
